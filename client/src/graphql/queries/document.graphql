query GetAllDocs($workspaceId: uuid!, $limit: Int!, $offset: Int!) {
  blocks(
    where: {
      workspace_id: { _eq: $workspaceId }
      type: { _eq: "page" }
      deleted_at: { _is_null: true }
    }
    order_by: { updated_at: desc }
    limit: $limit
    offset: $offset
  ) {
    id
    content
    created_at
    updated_at
  }
}
