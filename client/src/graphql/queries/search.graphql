query SearchAll($workspaceId: uuid!, $searchTerm: String!) {
  folders(
    where: {
      workspace_id: { _eq: $workspaceId }
      _or: [
        { name: { _ilike: $searchTerm } }
        { description: { _ilike: $searchTerm } }
      ]
    }
    limit: 20
    order_by: { created_at: desc }
  ) {
    id
    name
    user {
      id
      avatar_url
    }
  }

  documents: blocks(
    where: {
      workspace_id: { _eq: $workspaceId }
      type: { _eq: "page" }
      deleted_at: { _is_null: true }
      content: { _cast: { String: { _ilike: $searchTerm } } }
    }
    limit: 20
    order_by: { updated_at: desc }
  ) {
    id
    content
    user {
      id
      avatar_url
    }
  }

  tasks(
    where: {
      block: {
        workspace_id: { _eq: $workspaceId }
        content: { _cast: { String: { _ilike: $searchTerm } } }
      }
    }
    limit: 20
    order_by: { created_at: desc }
  ) {
    id
    user {
      id
      avatar_url
    }
    block {
      id
      content
    }
  }
}
