table:
  name: blocks
  schema: public
object_relationships:
  - name: folder
    using:
      foreign_key_constraint_on: folder_id
  - name: page
    using:
      foreign_key_constraint_on: page_id
  - name: parent_block
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
array_relationships:
  - name: access_requests
    using:
      manual_configuration:
        column_mapping:
          id: document_id
        insertion_order: null
        remote_table:
          name: access_requests
          schema: public
  - name: block_links_from
    using:
      foreign_key_constraint_on:
        column: from_block_id
        table:
          name: block_links
          schema: public
  - name: block_links_to
    using:
      foreign_key_constraint_on:
        column: to_block_id
        table:
          name: block_links
          schema: public
  - name: block_tags
    using:
      foreign_key_constraint_on:
        column: block_id
        table:
          name: block_tags
          schema: public
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: blocks
          schema: public
  - name: sub_blocks
    using:
      foreign_key_constraint_on:
        column: page_id
        table:
          name: blocks
          schema: public
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: block_id
        table:
          name: tasks
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
      columns:
        - content
        - created_at
        - folder_id
        - id
        - page_id
        - parent_id
        - position
        - type
        - updated_at
        - user_id
        - workspace_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - deleted_at
        - folder_id
        - id
        - page_id
        - parent_id
        - position
        - type
        - updated_at
        - user_id
        - workspace_id
      filter:
        _or:
          - workspace:
              created_by:
                _eq: X-Hasura-User-Id
          - page:
              access_requests:
                requester_id:
                  _eq: X-Hasura-User-Id
                status:
                  _eq: approved
          - _and:
              - type:
                  _eq: page
              - deleted_at:
                  _is_null: true
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - deleted_at
        - folder_id
        - id
        - page_id
        - parent_id
        - position
        - type
        - updated_at
        - user_id
        - workspace_id
      filter:
        _or:
          - workspace:
              created_by:
                _eq: X-Hasura-User-Id
          - page:
              access_requests:
                requester_id:
                  _eq: X-Hasura-User-Id
                status:
                  _eq: approved
                permission_type:
                  _eq: write
      check:
        _or:
          - workspace:
              created_by:
                _eq: X-Hasura-User-Id
          - page:
              access_requests:
                requester_id:
                  _eq: X-Hasura-User-Id
                status:
                  _eq: approved
                permission_type:
                  _eq: write
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
    comment: ""
