table:
  name: tasks
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: block_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - deadline_date
        - schedule_date
        - priority
        - status
        - created_at
        - updated_at
        - block_id
        - id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - deadline_date
        - schedule_date
        - priority
        - status
        - created_at
        - updated_at
        - block_id
        - id
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - deadline_date
        - schedule_date
        - priority
        - status
        - created_at
        - updated_at
        - block_id
        - id
        - user_id
      filter: {}
      check: null
    comment: ""
