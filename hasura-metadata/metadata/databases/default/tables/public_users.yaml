table:
  name: users
  schema: public
array_relationships:
  - name: blocks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: blocks
          schema: public
  - name: files
    using:
      foreign_key_constraint_on:
        column: uploaded_by
        table:
          name: files
          schema: public
  - name: folders
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: folders
          schema: public
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: tasks
          schema: public
  - name: workspaces
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: workspaces
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - email
        - name
        - avatar_url
        - created_at
        - role
      filter: {}
      allow_aggregations: false
    comment: ""
