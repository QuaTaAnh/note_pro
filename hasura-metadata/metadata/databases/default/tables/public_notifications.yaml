table:
  name: notifications
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - type
        - title
        - message
        - data
        - is_read
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - user_id
        - type
        - title
        - message
        - data
        - is_read
update_permissions:
  - role: user
    permission:
      columns:
        - is_read
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
