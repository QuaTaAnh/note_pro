table:
  name: folders
  schema: public
object_relationships:
  - name: folder
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
array_relationships:
  - name: blocks
    using:
      foreign_key_constraint_on:
        column: folder_id
        table:
          name: blocks
          schema: public
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: folders
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
      columns:
        - color
        - description
        - icon
        - name
        - created_at
        - id
        - parent_id
        - user_id
        - workspace_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - color
        - description
        - icon
        - name
        - created_at
        - id
        - parent_id
        - user_id
        - workspace_id
      filter:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - color
        - description
        - icon
        - name
        - created_at
        - id
        - parent_id
        - user_id
        - workspace_id
      filter:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
      check:
        workspace:
          created_by:
            _eq: X-Hasura-User-Id
    comment: ""
