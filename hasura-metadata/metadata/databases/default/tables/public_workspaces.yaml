table:
  name: workspaces
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: blocks
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: blocks
          schema: public
  - name: folders
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: folders
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - created_by
        - id
        - name
      filter:
        created_by:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        created_by:
          _eq: X-Hasura-User-Id
      check:
        created_by:
          _eq: X-Hasura-User-Id
    comment: ""
